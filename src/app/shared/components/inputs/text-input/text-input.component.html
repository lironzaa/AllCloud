<div class="text-input-container">
  <label [for]="customFormControlName" class="input-label">{{ placeholder }}</label>
  <input [formControlName]="customFormControlName"
         [ngClass]="{'is-invalid': formSubmitted && formField?.errors}"
         class="form-control" [type]="type" [id]="customFormControlName">
</div>

<app-error-input
  [formField]="formField"
  [formSubmitted]="formSubmitted"
  [errors]="errors">
</app-error-input>
